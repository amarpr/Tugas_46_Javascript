<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascript 46</title>
</head>

<body>
    <p>Click Untuk Warna</p>
    <button onclick="myFunction()">Ubah Warna</button>

    <script type="text/javascript">
        function myFunction() {
            var x = prompt("Ketikan warna yang kamu inginkan (english)");
            document.body.style.backgroundColor = x;
        }
    </script>
</body>

</html>
